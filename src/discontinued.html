<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HueView</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #logo {
            height: 100px;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        button {
            background-color: #ff2020;
            color: #fff;
            border: #ac0000 solid 1px;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff4040;
        }
    </style>
</head>
<body>
    <img id="logo" src="logo.png" alt="HueView logo">
    <h1>Discontinued</h1>
    <p>This extension is no longer being developed or supported. It will not be updated.</p>
    <p>You can use the Mozilla-recommended extension <a href="https://addons.mozilla.org/en-US/firefox/addon/adaptive-tab-bar-colour/" target="_blank">Adaptive Tab Bar Colour</a> instead.</p>
    <p>Thank you for using HueView Beta!</p>
    <button id="uninstall">Uninstall</button>
    <script src="discontinued.js"></script>
</body>
</html>
